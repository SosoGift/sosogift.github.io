# Site
name: "Soso Gift"
title: "Soso Gift"
description: "유용한 물건과 선물을 소개해드려요"
logo: 'assets/images/logo.png'
favicon: 'assets/images/logo.png'
baseurl: /
url: "https://sosogift.github.io/"
google_analytics: 'GTM-KNVQSP4K'
disqus: 'demowebsite'
mailchimp-list: 'https://wowthemes.us11.list-manage.com/subscribe/post?u=8aeb20a530e124561927d3bd8&amp;id=8c3d2d214b'
include: ["_pages"]
permalink: /:title/

# Authors
authors:
  sal:
  Soso:
    name: Soso
    display_name: SosoGift    
    avatar: 'assets/images/avatar.png'
    gravatar: b1cc14991db7a456fcd761680bbc8f81
    email: drawartoo@gmail.com
    web: hhttps://sosogift.github.io
    twitter: https://twitter.com/wowthemesnet
    description: "실생활에 필요한 물건 선물하기 좋은 물건! 가치에 가치를 담아 소개해드려요"

# Plugins
plugins:
  - jekyll-paginate-v2
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
    
# Archives
jekyll-archives:
  enabled:
    - categories
  layout: archive
  permalinks:
    category: '/category/:name/'
    
# Pagination 
paginate: 27
paginate_path: /page:num/
    
# Other
markdown: kramdown

kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block:
      line_numbers: true

# Adsense (change to "enabled" to activate, also your client id and ad slot. Create a new ad unit from your Adsense account to get the slot.)
adsense: "disabled"
adsense-data-ad-client: "ca-pub-3412143450191416"
adsense-data-ad-slot: "1363087678"

# Lazy Images ("enabled" or "disabled")
lazyimages: "disabled"

exclude: [changelog.md, LICENSE.txt, README.md, Gemfile, Gemfile.lock]
